<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=5`, initial-scale=1.0">
    <link rel="icon" href="icons8-computer.gif">
    <title>Login & Register</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <div class="logo">
     <img src="/Lion.jpg" class="logo">
    </div> 
 
<nav class="navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <button class="btnLogin-popup">Login</button>
    
</nav>
</header>

<div class="wrapper"> 

<span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>

    <div class="form-box login">
        <h2>login</h2>
        <form action="#">
    
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remeber-forget">
                <label><input type="checkbox">Remeber Me</label>
                <a href="#">Forgot Password</a>
            </div>
           <button type="submit"class="btn">Login</button>
           <div class="login-register">
            <p>Don't have an Account? <a href="#" class="register-link">Register</a></p>
           </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registation</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label>User Name</label>
            </div>
    
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required> 
                <label>Password</label>
            </div>
            <div class="remeber-forget">
                <label><input type="checkbox">I agree to the terms & conditions</label>
              
            </div>   
           <button type="submit"class="btn">Login</button>
           <div class="login-register">
            <p>Already have an Account? <a href="#" class="login-link">Login</a></p>
           </div>
        </form>

</div>

</div>

</html>
